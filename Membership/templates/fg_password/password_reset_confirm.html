{% extends 'layout.html' %}

{% block title %}
Reset Your Password
{% endblock title %}

{% block content %}
<div class="form-container">
    <p class="title">Reset Your Password</p>
    
    <form class="form" method="post">
        {% csrf_token %}
        <div class="input-group">
        {{ form.as_p }} 
        </div>
        <button type="submit" class="sign">Update Password</button>
    </form>
</div>
{% endblock content %}
